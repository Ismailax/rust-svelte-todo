    #     - frontend
    #     - backend
    #   volumes:
    #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #   networks:
    #     - internal

volumes:
  postgres_data:
  pgadmin_data:

networks:
  internal:
    driver: bridge
